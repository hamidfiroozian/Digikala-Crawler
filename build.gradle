plugins {
    id 'java'
}


jar {
    manifest {
        attributes(

                'Main-Class': 'com.Main'
        )
    }
}


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
//    implementation group: 'org.apache.commons', name: 'commons-collections', version: '4.4.1'
    implementation group: 'org.apache.poi', name: 'poi', version: '3.9'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
    implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.2'
    implementation group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '3.0.0'
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.8'

//    implementation group: 'org.apache.poi', name: 'poi-ooxml-full', version: '5.0.0'


}
